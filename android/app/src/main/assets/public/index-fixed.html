<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Engine - Modern UI</title>
    <style>
        /* Basic Modern Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6366f1;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            gap: 1rem;
        }

        .quick-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .quick-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .game-area {
            flex: 1;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.875rem;
            min-height: 300px;
        }

        .input-area {
            display: flex;
            gap: 0.75rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            padding: 0 0.75rem;
        }

        .input-wrapper:focus-within {
            border-color: #6366f1;
        }

        .prompt {
            color: #64748b;
            font-family: monospace;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        #output {
            flex: 1;
            border: none;
            background: transparent;
            color: #1e293b;
            font-family: monospace;
            font-size: 0.875rem;
            outline: none;
            min-height: 200px;
        }

        #input {
            flex: 1;
            border: none;
            background: transparent;
            color: #1e293b;
            font-family: monospace;
            font-size: 0.875rem;
            outline: none;
            padding: 0.75rem 0;
        }

        .submit-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: #6366f1;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: #5558e3;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0.75rem;
                gap: 0.75rem;
            }
            
            .quick-actions {
                padding: 0.75rem;
            }
            
            .quick-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }
            
            .input-area {
                flex-direction: column;
            }
            
            .submit-btn {
                width: 100%;
            }
        }

        /* text-engine specific styles */
        .user {
            color: #6366f1;
            font-weight: 600;
        }

        .room-name {
            color: #6366f1;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .img {
            color: #64748b;
            font-family: monospace;
            white-space: pre;
            background: #f8fafc;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üéÆ Text Engine</h1>
    </header>

    <div class="main-container">
        <div class="quick-actions">
            <button class="quick-btn" onclick="executeQuickCommand('look')">üëÅÔ∏è Look</button>
            <button class="quick-btn" onclick="executeQuickCommand('items')">üì¶ Items</button>
            <button class="quick-btn" onclick="executeQuickCommand('inv')">üéí Inventory</button>
            <button class="quick-btn" onclick="executeQuickCommand('help')">‚ùì Help</button>
            <button class="quick-btn" onclick="executeQuickCommand('save')">üíæ Save</button>
            <button class="quick-btn" onclick="executeQuickCommand('load')">üìÇ Load</button>
            <button class="quick-btn" onclick="executeQuickCommand('clear')">üóëÔ∏è Clear</button>
        </div>

        <div class="game-area">
            <div id="output"></div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <span class="prompt">></span>
                <input type="text" id="input" placeholder="Enter your command..." autofocus>
            </div>
            <button class="submit-btn" onclick="submitCommand()">Execute ‚Üí</button>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="index.js"></script>
    <script src="game-disks/demo-disk.js"></script>
    
    <script>
        // Command execution functions
        function executeQuickCommand(command) {
            const input = document.getElementById('input');
            input.value = command;
            submitCommand();
        }

        function submitCommand() {
            const input = document.getElementById('input');
            const command = input.value.trim();
            
            if (command) {
                // Let the engine handle the command
                // The engine's applyInput function will be called by the keypress event
                const event = new KeyboardEvent('keypress', {
                    key: 'Enter',
                    keyCode: 13,
                    which: 13,
                    bubbles: true,
                    cancelable: true
                });
                input.dispatchEvent(event);
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, checking engine functions...');
            
            // Wait a bit for the engine to initialize
            setTimeout(() => {
                try {
                    if (typeof loadDisk === 'function' && typeof demoDisk === 'function') {
                        console.log('Loading demo disk...');
                        loadDisk(demoDisk);
                        console.log('Game initialized successfully!');
                        
                        // Focus input
                        document.getElementById('input').focus();
                    } else {
                        console.error('Game functions not available');
                        console.log('loadDisk:', typeof loadDisk);
                        console.log('demoDisk:', typeof demoDisk);
                    }
                } catch (error) {
                    console.error('Error initializing game:', error);
                }
            }, 100);
        });

        // Handle enter key in input - this should be handled by the engine, but we'll keep it as backup
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                // The engine should handle this, but if not, we have a backup
                console.log('Enter key pressed');
            }
        });
    </script>
</body>
</html>
