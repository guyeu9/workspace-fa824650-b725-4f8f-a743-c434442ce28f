<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Engine</title>
    <style>
        /* Modern UI Override Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Modern container */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 20px 24px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        /* Output area */
        #output {
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            padding: 20px 24px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            line-height: 1.5;
            background: white;
        }

        /* Input area */
        .input-area {
            display: flex;
            gap: 12px;
            padding: 16px 24px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            align-items: center;
        }

        .prompt {
            color: #64748b;
            font-family: monospace;
            font-weight: 600;
            font-size: 16px;
        }

        #input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            background: white;
            color: #1e293b;
            outline: none;
            transition: border-color 0.2s;
        }

        #input:focus {
            border-color: #6366f1;
        }

        .submit-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #6366f1;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: #5558e3;
        }

        /* Text engine specific styles */
        .user {
            color: #6366f1;
            font-weight: 600;
        }

        .room-name {
            color: #6366f1;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .img {
            color: #64748b;
            font-family: monospace;
            white-space: pre;
            background: #f8fafc;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            border-left: 3px solid #6366f1;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .quick-actions {
                padding: 12px 16px;
            }
            
            .quick-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .input-area {
                flex-direction: column;
                gap: 8px;
            }
            
            .submit-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéÆ Text Engine</h1>
        </header>

        <div class="quick-actions">
            <button class="quick-btn" onclick="executeQuickCommand('look')">üëÅÔ∏è Look</button>
            <button class="quick-btn" onclick="executeQuickCommand('items')">üì¶ Items</button>
            <button class="quick-btn" onclick="executeQuickCommand('inv')">üéí Inventory</button>
            <button class="quick-btn" onclick="executeQuickCommand('help')">‚ùì Help</button>
            <button class="quick-btn" onclick="executeQuickCommand('save')">üíæ Save</button>
            <button class="quick-btn" onclick="executeQuickCommand('load')">üìÇ Load</button>
            <button class="quick-btn" onclick="executeQuickCommand('clear')">üóëÔ∏è Clear</button>
        </div>

        <div id="output"></div>

        <div class="input-area">
            <span class="prompt">></span>
            <input type="text" id="input" placeholder="Enter your command..." autofocus>
            <button class="submit-btn" onclick="submitCommand()">Execute</button>
        </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="index.js"></script>
    <script src="game-disks/demo-disk.js"></script>
    
    <script>
        // Command execution functions
        function executeQuickCommand(command) {
            const input = document.getElementById('input');
            input.value = command;
            submitCommand();
        }

        function submitCommand() {
            const input = document.getElementById('input');
            const command = input.value.trim();
            
            if (command) {
                // Let the engine handle the command
                const event = new KeyboardEvent('keypress', {
                    key: 'Enter',
                    keyCode: 13,
                    which: 13,
                    bubbles: true,
                    cancelable: true
                });
                input.dispatchEvent(event);
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            console.log('Page loaded, checking engine functions...');
            
            setTimeout(() => {
                try {
                    if (typeof loadDisk === 'function' && typeof demoDisk === 'function') {
                        console.log('Loading demo disk...');
                        loadDisk(demoDisk);
                        console.log('Game initialized successfully!');
                        
                        // Focus input
                        document.getElementById('input').focus();
                    } else {
                        console.error('Game functions not available');
                        console.log('loadDisk:', typeof loadDisk);
                        console.log('demoDisk:', typeof demoDisk);
                    }
                } catch (error) {
                    console.error('Error initializing game:', error);
                }
            }, 100);
        });
    </script>
</body>
</html>
