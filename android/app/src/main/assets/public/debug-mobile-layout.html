    <script>
        const buttonData = ['æŸ¥çœ‹', 'èƒŒåŒ…', 'åœ°å›¾', 'çŠ¶æ€', 'å¯¹è¯', 'æˆ˜æ–—', 'æœç´¢', 'ç§»åŠ¨'];
        
        function createButton(text, index) {
            const button = document.createElement('button');
            button.className = 'quick-btn';
            button.textContent = text;
            button.setAttribute('data-index', index + 1);
            return button;
        }
        
        function analyzeLayout() {
            const container = document.getElementById('quick-actions');
            const buttons = container.querySelectorAll('.quick-btn');
            const containerWidth = container.offsetWidth;
            
            document.getElementById('container-width').textContent = containerWidth;
            
            // åˆ†ææŒ‰é’®ä½ç½®
            const positions = Array.from(buttons).map(btn => {
                const rect = btn.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                return {
                    index: parseInt(btn.getAttribute('data-index')),
                    x: Math.round(rect.left - containerRect.left),
                    y: Math.round(rect.top - containerRect.top),
                    width: Math.round(rect.width),
                    text: btn.textContent
                };
            });
            
            // æŒ‰è¡Œåˆ†ç»„
            const rows = {};
            positions.forEach(pos => {
                const rowKey = pos.y;
                if (!rows[rowKey]) rows[rowKey] = [];
                rows[rowKey].push(pos);
            });
            
            const rowCount = Object.keys(rows).length;
            const rowCounts = Object.values(rows).map(row => row.length);
            
            document.getElementById('actual-layout').textContent = 
                `${rowCount}è¡Œï¼Œæ¯è¡Œ[${rowCounts.join(', ')}]ä¸ª`;

            return { rowCount, rowCounts, correctWidth };
        }
