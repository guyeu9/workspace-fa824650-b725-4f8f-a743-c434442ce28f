# Android Gradle 配置优化

# 启用构建缓存
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true

# 内存配置
org.gradle.jvmargs=-Xmx4g -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Android 插件配置
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true
android.enableBuildCache=true

# 构建优化
android.enableProfileJson=true
android.enableSeparateAnnotationProcessing=true
android.enableIncrementalDesugaring=true

# 代码优化
android.enableDesugar=true
android.useR8=true
android.enableR8.fullMode=true

# 资源优化
android.enableResourceOptimizations=true
android.enableResourceShrinker=true
android.enableResourceShrinkerR8=true

# 测试优化
android.enableUnitTestBinaryResources=true
android.enableTestConfigurationBinaryResources=true

# 其他优化
android.enableDexingArtifactTransform.desugaring=true
android.enableDexingArtifactTransform.incremental=true
android.enableDexingArtifactTransform.cache=true