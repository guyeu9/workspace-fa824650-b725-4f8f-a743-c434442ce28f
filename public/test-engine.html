<!DOCTYPE html>
<html>
<head>
    <title>Engine Test</title>
</head>
<body>
    <h1>Engine Function Test</h1>
    <button id="test-start">Start Test</button>
    <div id="output"></div>
    
    <!-- Load engine scripts -->
    <script src="index.js"></script>
    <script src="game-disks/demo-disk.js"></script>
    <script src="test-engine.js"></script>
    
    <script>
        document.getElementById('test-start').onclick = function() {
            console.log('Test button clicked!');
            
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing engine...</p>';
            
            setTimeout(() => {
                try {
                    if (typeof loadDisk === 'function' && typeof demoDisk === 'function') {
                        output.innerHTML += '<p>Engine functions available!</p>';
                        
                        // Override println for test
                        window.println = function(text) {
                            output.innerHTML += '<p>' + text + '</p>';
                        };
                        
                        loadDisk(demoDisk());
                        output.innerHTML += '<p>Game loaded successfully!</p>';
                    } else {
                        output.innerHTML += '<p>Engine functions not available!</p>';
                    }
                } catch (error) {
                    output.innerHTML += '<p>Error: ' + error.message + '</p>';
                }
            }, 500);
        };
    </script>
</body>
</html>
