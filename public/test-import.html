<!DOCTYPE html>
<html>
<head>
    <title>Import Test</title>
    <style>
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        button {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Import Test</h1>
    <div class="file-input-wrapper">
        <button id="test-import-btn">Test Import JSON</button>
        <input type="file" id="test-input" accept=".json,application/json">
    </div>
    <div id="output"></div>
    
    <script>
        const importBtn = document.getElementById('test-import-btn');
        const fileInput = document.getElementById('test-input');
        const output = document.getElementById('output');
        
        importBtn.onclick = function() {
            console.log('Import button clicked');
            output.innerHTML = '<p>Button clicked! Opening file dialog...</p>';
            fileInput.click();
        };
        
        fileInput.onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                output.innerHTML += '<p>File selected: ' + file.name + '</p>';
                output.innerHTML += '<p>Size: ' + file.size + ' bytes</p>';
                output.innerHTML += '<p>Type: ' + file.type + '</p>';
            } else {
                output.innerHTML += '<p>No file selected</p>';
            }
        };
    </script>
</body>
</html>
