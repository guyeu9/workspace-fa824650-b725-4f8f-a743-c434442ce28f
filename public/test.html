<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
</head>
<body>
  <h1>JavaScript Test</h1>
  <p>Current time: <span id="time"></span></p>
  <button onclick="console.log('Button clicked!'); document.getElementById('output').innerHTML = '<p style=color:green>Button clicked at ' + new Date().toLocaleTimeString() + '</p>';">Click Me</button>
  <div id="output" style="margin-top: 20px; padding: 20px; border: 2px solid #ccc;"></div>
  <script>
    document.getElementById('time').textContent = new Date().toLocaleTimeString();
    setInterval(() => {
      document.getElementById('time').textContent = new Date().toLocaleTimeString();
    }, 1000);
    console.log('Page loaded successfully!');
  </script>
</body>
</html>
