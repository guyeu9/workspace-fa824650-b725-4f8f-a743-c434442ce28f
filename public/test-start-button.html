<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Start Button Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>测试开始按钮修复</h1>
    <div id="test-results"></div>
    
    <iframe src="/" style="width: 100%; height: 600px; border: 1px solid #ccc;"></iframe>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        addResult('正在测试开始按钮修复...', 'info');
        
        // 等待页面加载后检查
        setTimeout(() => {
            fetch('/').then(response => response.text()).then(html => {
                if (html.includes('applyInput(cmd)')) {
                    addResult('✓ processCommand 函数已修复 - 正确调用 applyInput(cmd)', 'success');
                } else {
                    addResult('✗ processCommand 函数未正确修复', 'error');
                }
                
                if (html.includes('loadDisk(demoDisk())')) {
                    addResult('✓ 初始化流程已优化 - 使用 demoDisk() 调用', 'success');
                } else {
                    addResult('✗ 初始化流程可能存在问题', 'error');
                }
                
                if (html.includes('keydown')) {
                    addResult('✓ 事件冲突预防机制已添加', 'success');
                } else {
                    addResult('✗ 事件冲突预防机制未找到', 'error');
                }
                
                addResult('修复验证完成！请在上方框架中点击"开始游戏"按钮测试实际功能。', 'info');
            }).catch(err => {
                addResult('无法获取页面内容: ' + err.message, 'error');
            });
        }, 1000);
    </script>
</body>
</html>
