<!DOCTYPE html>
<html>
<head>
    <title>Responsive Button Layout Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #f5f7fa;
            --panel-bg: white;
            --text: #1e293b;
            --muted: #64748b;
            --accent: #6366f1;
            --border: #e2e8f0;
            --radius-sm: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            padding: 20px;
            line-height: 1.6;
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--panel-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .test-header {
            background: var(--accent);
            color: white;
            padding: 16px;
            text-align: center;
        }

        /* Quick Actions Test */
        .quick-actions {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            align-items: center;
        }

        .quick-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--panel-bg);
            color: var(--muted);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            flex: 0 0 auto;
            min-width: fit-content;
        }

        /* Choices Test */
        #choices {
            padding: 12px 24px;
            background: var(--panel-bg);
            border-top: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            min-height: 60px;
            align-items: center;
        }

        #choices button {
            padding: 10px 16px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            white-space: nowrap;
            min-width: 80px;
            max-width: 200px;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        /* Input Area Test */
        #input-area {
            padding: 16px 24px;
            background: var(--panel-bg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
        }

        #input {
            flex: 1;
            min-width: 200px;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 15px;
            background: var(--panel-bg);
            color: var(--text);
            transition: border-color 0.2s;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .button-group button {
            padding: 14px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            min-width: 100px;
        }

        .button-group button.secondary {
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
        }

        .button-group button:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .section-title {
            background: #f8fafc;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--text);
        }

        .screen-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
        }

        /* Responsive breakpoints from the main app */
        @media (max-width: 900px) {
            .quick-actions {
                gap: 6px;
            }
            
            .quick-btn {
                padding: 7px 14px;
                font-size: 13px;
                flex: 1 1 calc(25% - 4.5px);
                min-width: 90px;
            }
        }

        @media (max-width: 768px) {
            .quick-actions {
                padding: 12px 16px;
                gap: 6px;
            }
            
            .quick-btn {
                padding: 6px 12px;
                font-size: 12px;
                flex: 1 1 calc(33.333% - 4px);
                min-width: 80px;
                justify-content: center;
            }

            #choices {
                padding: 8px 16px;
                gap: 6px;
            }

            #choices button {
                padding: 8px 12px;
                font-size: 13px;
                min-width: 70px;
                flex: 1 1 calc(50% - 3px);
                max-width: calc(50% - 3px);
            }

            #input-area { 
                flex-direction: column; 
                gap: 8px;
                padding: 12px 16px;
            }

            #input {
                min-width: auto;
                padding: 12px 16px;
                font-size: 14px;
            }

            #input-area button {
                width: 100%;
                min-width: auto;
                padding: 10px 16px;
                font-size: 14px;
            }

            #input-area .button-group {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
            }

            #input-area .button-group button {
                flex: 1;
                min-width: 0;
            }

            #input-area .secondary-buttons {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
            }

            #input-area .secondary-buttons button {
                flex: 1;
                min-width: 0;
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 600px) {
            #choices {
                gap: 5px;
            }

            #choices button {
                padding: 7px 10px;
                font-size: 12px;
                min-width: 60px;
                flex: 1 1 calc(33.333% - 3.33px);
                max-width: calc(33.333% - 3.33px);
            }
        }

        @media (max-width: 480px) {
            .quick-actions {
                padding: 8px 12px;
                gap: 4px;
            }
            
            .quick-btn {
                padding: 5px 8px;
                font-size: 11px;
                flex: 1 1 calc(50% - 2px);
                min-width: 70px;
            }

            #choices {
                padding: 6px 12px;
                gap: 4px;
            }

            #choices button {
                padding: 6px 8px;
                font-size: 11px;
                min-width: 50px;
                flex: 1 1 calc(50% - 2px);
                max-width: calc(50% - 2px);
            }

            #input-area {
                padding: 8px 12px;
                gap: 6px;
            }

            #input {
                padding: 10px 12px;
                font-size: 13px;
            }

            #input-area .button-group {
                gap: 4px;
            }

            #input-area .primary-buttons button {
                flex: 1;
                min-width: 0;
                padding: 8px 6px;
                font-size: 11px;
            }

            #input-area .secondary-buttons {
                gap: 4px;
            }

            #input-area .secondary-buttons button {
                flex: 1;
                min-width: 0;
                padding: 6px 4px;
                font-size: 10px;
            }

            .file-input-wrapper {
                flex: 1;
                min-width: 0;
            }

            .file-input-wrapper button {
                flex: 1;
                min-width: 0;
                padding: 6px 4px;
                font-size: 10px;
            }
        }

        @media (max-width: 360px) {
            .quick-actions {
                gap: 3px;
            }
            
            .quick-btn {
                padding: 4px 6px;
                font-size: 10px;
                flex: 1 1 100%;
                min-width: auto;
            }

            #choices button {
                flex: 1 1 100%;
                max-width: 100%;
                min-width: auto;
            }

            #input-area .primary-buttons {
                flex-direction: column;
            }

            #input-area .primary-buttons button {
                flex: 1;
                width: 100%;
                min-width: auto;
            }

            #input-area .secondary-buttons {
                flex-direction: column;
            }

            #input-area .secondary-buttons button {
                flex: 1;
                width: 100%;
                min-width: auto;
            }

            .file-input-wrapper {
                width: 100%;
            }

            .file-input-wrapper button {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Update screen info
        function updateScreenInfo() {
            const width = window.innerWidth;
            let deviceType = 'Desktop';
            
            if (width <= 360) {
                deviceType = 'Small Mobile';
            } else if (width <= 480) {
                deviceType = 'Mobile';
            } else if (width <= 600) {
                deviceType = 'Large Mobile';
            } else if (width <= 768) {
                deviceType = 'Tablet';
            } else if (width <= 900) {
                deviceType = 'Small Desktop';
            }
            
            document.getElementById('screen-info').textContent = 
                `${width}px - ${deviceType}`;
        }

        updateScreenInfo();
        window.addEventListener('resize', updateScreenInfo);

        // Add some interactivity
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
