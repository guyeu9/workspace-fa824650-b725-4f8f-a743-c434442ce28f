    <script>
        class OfflineManager {
            constructor() {
                this.retryButton = document.getElementById('retryButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.gameList = document.getElementById('gameList');
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadOfflineGames();
                this.startNetworkMonitoring();
            }

            setupEventListeners() {
                this.retryButton.addEventListener('click', () => this.retryConnection());
                
                // ç›‘å¬ç½‘ç»œçŠ¶æ€å˜åŒ–
                window.addEventListener('online', () => this.handleOnline());
                window.addEventListener('offline', () => this.handleOffline());
            }

            async retryConnection() {
                this.retryButton.disabled = true;
                this.retryButton.innerHTML = 'è¿æ¥ä¸­<span class="loading"></span>';
                
                try {
                    // å°è¯•è¿æ¥ç½‘ç»œ
                    const response = await fetch('/api/health', {
                        method: 'GET',
                        cache: 'no-cache',
                        timeout: 5000
                    });
                    
                    if (response.ok) {
                        this.handleOnline();
                        // é‡å®šå‘åˆ°ä¸»é¡µ
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        this.handleOffline();
                    }
                } catch (error) {
                    console.error('è¿æ¥å¤±è´¥:', error);
                    this.handleOffline();
                } finally {
                    this.retryButton.disabled = false;
                    this.retryButton.innerHTML = 'é‡æ–°è¿æ¥';
                }
            }

            async loadOfflineGames() {
                try {
                    // ä»Service Workerè·å–ç¼“å­˜çš„æ¸¸æˆåˆ—è¡¨
                    if ('caches' in window) {
                        const cache = await caches.open('text-adventure-v1');
                        const gameRequests = [];
                        
                        // è·å–æ‰€æœ‰ç¼“å­˜çš„è¯·æ±‚
                        const requests = await cache.keys();
                        
                        // ç­›é€‰å‡ºæ¸¸æˆç›¸å…³çš„ç¼“å­˜
                        for (const request of requests) {
                            if (request.url.includes('/api/games/') && request.url.includes('/play')) {
                                gameRequests.push(request);
                            }
                        }
                        
                        if (gameRequests.length > 0) {
                            this.renderGameList(gameRequests);
                        } else {
                            this.renderEmptyGameList();
                        }
                    } else {
                        this.renderEmptyGameList();
                    }
                } catch (error) {
                    console.error('åŠ è½½ç¦»çº¿æ¸¸æˆå¤±è´¥:', error);
                    this.renderEmptyGameList();
                }
            }

            renderGameList(gameRequests) {
                this.gameList.innerHTML = '';
                
                gameRequests.forEach((request, index) => {
                    const gameId = this.extractGameId(request.url);
                    const gameItem = this.createGameItem(gameId, `ç¦»çº¿æ¸¸æˆ ${index + 1}`, 'å·²ç¼“å­˜ï¼Œå¯ç¦»çº¿æ¸¸ç©');
                    this.gameList.appendChild(gameItem);
                });
            }

            renderEmptyGameList() {
                this.gameList.innerHTML = `
                    <li class="game-item">
                        <div class="game-icon">ğŸ˜”</div>
                        <div class="game-info">
                            <h4>æš‚æ— ç¦»çº¿æ¸¸æˆ</h4>
                            <p>åœ¨çº¿æ—¶æ¸¸ç©è¿‡çš„æ¸¸æˆä¼šè‡ªåŠ¨ç¼“å­˜</p>
                        </div>
                    </li>
                `;
            }

            createGameItem(gameId, title, description) {
                const li = document.createElement('li');
                li.className = 'game-item';
                li.innerHTML = `
                    <div class="game-icon">ğŸ®</div>
                    <div class="game-info">
                        <h4>${title}</h4>
                        <p>${description}</p>
                    </div>
                `;
                
                li.addEventListener('click', () => this.playGame(gameId));
                
                return li;
            }

            extractGameId(url) {
                const match = url.match(/\/api\/games\/([^\/]+)/);
                return match ? match[1] : 'unknown';
            }

            playGame(gameId) {
                // å°è¯•æ‰“å¼€æ¸¸æˆ
                window.location.href = `/games/${gameId}`;
            }

            startNetworkMonitoring() {
                // å®šæœŸæ£€æŸ¥ç½‘ç»œçŠ¶æ€
                setInterval(() => {
                    this.checkNetworkStatus();
                }, 5000);
            }

            async checkNetworkStatus() {
                try {
                    const response = await fetch('/api/health', {
                        method: 'HEAD',
                        cache: 'no-cache',
                        timeout: 3000
                    });
                    
                    if (response.ok) {
                        this.updateNetworkStatus(true);
                    } else {
                        this.updateNetworkStatus(false);
                    }
                } catch (error) {
                    this.updateNetworkStatus(false);
                }
            }

            updateNetworkStatus(isOnline) {
                if (isOnline) {
                    this.statusIndicator.className = 'status-indicator status-online';
                    this.statusText.textContent = 'ç½‘ç»œå·²æ¢å¤';
                } else {
                    this.statusIndicator.className = 'status-indicator status-offline';
                    this.statusText.textContent = 'ç¦»çº¿çŠ¶æ€';
                }
            }

            handleOnline() {
                this.updateNetworkStatus(true);
                this.retryButton.innerHTML = 'ç½‘ç»œå·²æ¢å¤ï¼Œç‚¹å‡»è¿”å›ä¸»é¡µ';
                this.retryButton.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            }

            handleOffline() {
                this.updateNetworkStatus(false);
                this.retryButton.innerHTML = 'é‡æ–°è¿æ¥';
                this.retryButton.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }
