<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Engine - Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Text Engine Status Check</h1>
    
    <div id="status"></div>
    
    <h2>Live Preview</h2>
    <iframe src="/"></iframe>
    
    <script>
        const status = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            status.appendChild(div);
        }
        
        // Check if the main page loads
        fetch('/')
            .then(response => {
                if (response.ok) {
                    addStatus('✓ Main page accessible', 'success');
                    return response.text();
                } else {
                    addStatus('✗ Main page not accessible', 'error');
                }
            })
            .then(html => {
                if (html && html.includes('quick-btn')) {
                    const buttonCount = (html.match(/quick-btn/g) || []).length;
                    addStatus(`✓ Found ${buttonCount} action buttons in HTML`, 'success');
                } else {
                    addStatus('✗ No action buttons found in HTML', 'error');
                }
                
                if (html && html.includes('executeCommand')) {
                    addStatus('✓ Button JavaScript functions found', 'success');
                } else {
                    addStatus('✗ Button JavaScript functions missing', 'error');
                }
            })
            .catch(error => {
                addStatus('✗ Error checking page: ' + error.message, 'error');
            });
        
        // Check game engine files
        fetch('/index.js')
            .then(response => {
                if (response.ok) {
                    addStatus('✓ Game engine (index.js) accessible', 'success');
                } else {
                    addStatus('✗ Game engine (index.js) not accessible', 'error');
                }
            })
            .catch(() => addStatus('✗ Error checking game engine', 'error'));
        
        fetch('/game-disks/demo-disk.js')
            .then(response => {
                if (response.ok) {
                    addStatus('✓ Game data (demo-disk.js) accessible', 'success');
                } else {
                    addStatus('✗ Game data (demo-disk.js) not accessible', 'error');
                }
            })
            .catch(() => addStatus('✗ Error checking game data', 'error'));
    </script>
</body>
</html>
